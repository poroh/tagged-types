[package]
name = "tagged-types"
version = "0.2.0"
license = "MIT"
description = "Define strongly typed wrappers over base types with minimal boilerplate"
repository = "https://github.com/poroh/tagged-types"
readme = "README.md"
documentation = "https://docs.rs/tagged-types"
keywords = ["rust", "types"]
categories = ["data-structures"]

[dependencies]
serde = { version = "1.0", features = [], optional = true }

[features]
default = [ "full" ]
serde_support = ["serde"]
use_permissive = []

empty = []
full = ["serde_support", "use_permissive"]

